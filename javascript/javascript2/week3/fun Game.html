
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun Game</title>
    <link rel="stylesheet" href="fungame.css">
</head>

<body>
    <h1>Fastest Presser</h1>
    <br>
    <div id="firstdiv">
    <h3>Set the time of the game.</h3>
    <input type="number" id="input" placeholder="Set above 2 seconds">  
    <br>
    <button id="button">Begin game!</button>
    <button id="button2">Restart game</button>
    </div>
    <section>
    <div class="sSide" tabindex="-1">Press S
    <br><label for="leftcount"></label>
    
    <label for="leftwinmessage"></label>
    </div>
    <div class="lSide" tabindex="-1">Press L
    <br><label for="rightcount"></label>
    <label for="rightwinmessage"></label>
    </div>
    </section>
    <script type="text/javascript" src="fungame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
</body>

</html>
